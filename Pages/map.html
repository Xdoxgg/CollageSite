<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/map.css">


   </head>

    
<div class="content">
    <div class="floor-map">
        <img src="path/to/floor-plan.svg" alt="План помещения" class="floor-plan">
        <div class="interactive-points">
            <!-- Точки будут добавляться динамически -->
        </div>
    </div>

</div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    const points = [
        {
            x: 25, // процент от ширины
            y: 30, // процент от высоты
            type: 'room',
            title: 'Кабинет 101',
            description: 'Переговорная комната'
        },
        {
            x: 45,
            y: 60,
            type: 'bathroom',
            title: 'Туалет',
            description: 'Общий санузел'
        },
        // Добавьте другие точки
    ];

    const container = document.querySelector('.interactive-points');

    points.forEach(point => {
        const pointElement = document.createElement('div');
        pointElement.className = `map-point ${point.type}`;
        pointElement.style.left = `${point.x}%`;
        pointElement.style.top = `${point.y}%`;

        const tooltip = document.createElement('div');
        tooltip.className = 'point-tooltip';
        tooltip.innerHTML = `
            <h3>${point.title}</h3>
            <p>${point.description}</p>
        `;

        pointElement.appendChild(tooltip);
        container.appendChild(pointElement);
    });

    // Опционально: добавление новых точек по клику
    const floorMap = document.querySelector('.floor-map');
    floorMap.addEventListener('click', (e) => {
        const rect = floorMap.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        console.log(`Координаты клика: x=${x}%, y=${y}%`);
    });
});
</script>




</body>
</html>
