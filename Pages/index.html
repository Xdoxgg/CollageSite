<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
<link rel="stylesheet" href="../Styles/main.css">
<style>
    .top-panel {
        background: #D2691E;
        height: 200px;
        width: 100%;
    }
    .nav-menu a {
        color: #000000; /* Добавляем цвет для ссылок */
        text-decoration: none; /* Убираем подчеркивание у ссылок */
        text-decoration-thickness: 3px;
        font-size: 38px;
    }
    .nav-menu a:hover {
        transition: 0.6;
        color: #C0C0C0; /* Цвет текста при наведении */
        
    }

</style>


</head>
<body>
    <header class="top-panel">
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
       
    </div>
</body>
</html>
