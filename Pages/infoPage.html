<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/Styles/main.css">

<style>
    /* Общие стили */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;

    }

    /* Шапка сайта */
    .header {

        color: white;
        padding: 20px 0;

    }

    .logo h1 {

        margin-bottom: 5px;
    }

    .logo p {
        font-size: 14px;
        color: #ecf0f1;
    }

    .main-nav ul {
        display: flex;
        list-style: none;
        margin-top: 20px;
    }

    .main-nav li {
        margin-right: 20px;
    }

    .main-nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    .main-nav a:hover, .main-nav a.active {
        color: #3498db;
    }

    /* Основное содержимое */
    .main-content {
        padding: 30px 0;
        min-height: calc(100vh - 200px);
    }

    .page-title {
        margin-bottom: 30px;
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
    }

    .welcome-section {

        text-align: center;
    }

    .welcome-image {

        background: url('https://via.placeholder.com/1200x400') center/cover;

        border-radius: 5px;
    }

    .news-section {

    }

    .news-item {

        padding: 20px;
        margin-bottom: 20px;

        padding: 20px;
        margin-bottom: 20px;

        color: #2c3e50;

        color: white;
        padding: 8px 15px;
        margin-top: 15px;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s;
    }

    .more-btn:hover, .back-btn:hover {
        background: #2980b9;
    }

    /* Информационные секции */
    .info-section, .rules-section {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .info-section h2, .rules-section h2 {
        color: #2c3e50;
        margin-bottom: 15px;
    }

    /* FAQ */
    .faq-item {
        background: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .faq-question {
        color: #2c3e50;
        cursor: pointer;
        padding: 10px 0;
    }

    .faq-answer {
        display: none;
        padding: 10px 0;
        border-top: 1px solid #eee;
        margin-top: 10px;
    }

    /* Подвал сайта */
    .footer {
        background-color: #2c3e50;
        color: white;
        padding: 30px 0;
        margin-top: 40px;
    }

    .footer-info p {
        margin-bottom: 10px;
    }

    .footer-links {
        margin-top: 20px;
    }

    .footer-links a {
        color: #3498db;
        margin-right: 15px;
        text-decoration: none;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
        .main-nav ul {
            flex-direction: column;
        }

        .main-nav li {
            margin-bottom: 10px;
        }

        .welcome-image {
            height: 200px;
        }
    }

    /* Стили для таблицы оплаты */
    .payment-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    .payment-table th, .payment-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .payment-table th {
        background-color: #3498db;
        color: white;
    }

    }

        background-color: #e6f7ff;
    }
    /* Стили для страниц с подробной информацией */

        background: #2c3e50;
        color: white;
        padding: 30px;
        display: flex;
        align-items: center;
        justify-content: center;

    }

        font-weight: bold;
    }

    .content {

        background: #f9f9f9;

        margin-bottom: 20px;

    .specialty-details h3 {
        color: #2c3e50;
        margin: 20px 0 15px;
    }

    .works-examples {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .work-item {
        background: #f1f5f9;
        padding: 15px;
        border-radius: 5px;
    }

        .main-panel {
            flex-direction: column;
        }

            flex: 0 0 auto;
            padding: 20px;
        }
    }
</style>
